<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <h1>Minhas Leituras</h1>
    <ul>
        {% for book in books %}
            <li onclick="editBook({{ book.id }})">
                <strong>{{ book.titulo }}</strong> por {{ book.autor }}
                <!-- Formulário de exclusão -->
                <form action="{{ url_for('delete_book', id=book.id) }}" method="post" style="display: inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Adicionar Livro</a>

     <!-- Referência ao arquivo JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
