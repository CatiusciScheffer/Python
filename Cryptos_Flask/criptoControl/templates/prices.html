{% extends 'index.html' %}

{% block head %}
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
{% endblock %}

{% block body %}
    
    <div class="container">
        <h4 class="mt-4">Tabela de Preços Atuais das Moedas</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Cripto</th>
                    <th>Preço</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for price in prices %}
                <tr>
                    <td>{{ price.price_cryptocurrency.crypto_name }}</td> 
                    <td>{{ price.price }}</td>
                    <td>{{ price.price_consult_datetime }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('update-prices').addEventListener('click', function() {
            fetch('/update_prices', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Preços atualizados com sucesso!');
                    location.reload();
                } else {
                    alert('Erro ao atualizar preços.');
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
{% endblock %}
