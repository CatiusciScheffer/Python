{% extends 'index.html' %}

{% block body %}

<div class="container">
    
    <h4 class="mt-4">Moedas Cadastradas</h4>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Apelido</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for crypto in cryptos %}
            <tr>
                <td>{{ crypto.crypto_name }}</td>
                <td>{{ crypto.crypto_symbol }}</td>
                <td>
                    <!-- Formulário para atualizar o status da crypto -->
                    <form method="POST" action="{{ url_for('crypto_wallet.delete_crypto') }}" style="display:inline;">
                        <!-- Campo oculto para passar o ID da crypto -->
                        <input type="hidden" name="crypto_id" value="{{ crypto.crypto_id }}">
                        <!-- Botão de atualizar status -->
                        <button type="submit" class="btn btn-danger btn-sm">Excluir/Inativar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
