<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Moedas</h1>
        <button class="btn btn-primary" data-toggle="modal" data-target="#addCryptoModal">Adicionar Moeda</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Apelido</th>
                </tr>
            </thead>
            <tbody>
                {% for cryptocurrencies in moedas %}
                <tr>
                    <td>{{ cryptocurrencies.name }}</td>
                    <td>{{ cryptocurrencies.symbol }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addCryptoModal" tabindex="-1" aria-labelledby="addCryptoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCryptoModalLabel">Adicionar Moeda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('add_crypto') }}" method="POST">
                        <div class="form-group">
                            <label for="cripto_name">Nome</label>
                            <input type="text" class="form-control" id="cripto_name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="cripto_apelido">Apelido</label>
                            <input type="text" class="form-control" id="cripto_apelido" name="symbol" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar Moeda</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
