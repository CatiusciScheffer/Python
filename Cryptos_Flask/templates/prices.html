<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços Atuais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Preços Atuais</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Cripto</th>
                    <th>Preço</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for preco in precos %}
                <tr>
                    <td>{{ preco.cripto_name }}</td>
                    <td>{{ preco.price }}</td>
                    <td>{{ preco.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
